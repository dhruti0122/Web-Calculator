<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaor</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc">
            <h1 id="input"></h1>
            <div>
                <button class="dgn">C</button>
                <button class="dgn"><</button>
                <button class="dgn">%</button>
                <button class="dgn">/</button>
            </div>
            <div>
                <button class="bn">7</button>
                <button class="bn">8</button>
                <button class="bn">9</button>
                <button class="dgn">*</button>
            </div>
            
            <div>
                <button class="bn">4</button>
                <button class="bn">5</button>
                <button class="bn">6</button>
                <button class="dgn">+</button>
            </div>
            <div>
                <button class="bn">1</button>
                <button class="bn">2</button>
                <button class="bn">3</button>
                <button class="dgn">-</button>
            </div>
            <div>
                <button class="bn">0</button>
                <button class="bn">00</button>
                <button class="bn">.</button>
                <button class="dgn">=</button>
            </div>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
